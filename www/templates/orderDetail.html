<ion-view view-title="订单详情">
    <ion-nav-bar class="light bg1">
        <ion-nav-back-button class="button button-icon icon ion-ios-arrow-left light"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content style="background: #eee;">
       <ion-list class="order-detail-list">
         <ion-item >
           <span>{{orderDetail.lotteryID}}</span>
           <span ng-if="orderDetail.status=='待开奖'" class="open-time">开奖时间:{{orderDetail.openTime}}</span>
           <span class="fr font-style1">{{orderDetail.status}}</span>
         </ion-item>
         <div class="detail">
           <div>
             <span class="line-height">购买方案：</span>
             <div class="dis-inlineblock">
              <p>
                <span class="ball" ng-repeat="ball in orderDetail.investCode[0]">{{ball}}</span>
              </p>
              <p ng-if="orderDetail.investCode[1]">
                <span class="ball" style="background-color: #00a0e9" ng-repeat="ball in orderDetail.investCode[1]">{{ball}}</span>
              </p>
            </div>
           </div>
           <div>订单支付：<span class="font-style6" ng-cloak>¥ {{orderDetail.pay}}</span></div>
           <div>订单编号：<span class="font-style2" ng-cloak>{{orderDetail.ticketID}}</span></div>
           <div>订单时间：<span class="font-style2" ng-cloak>{{orderDetail.orderTime}}</span></div>
           <div ng-show="orderDetail.winMoney?true:false">中奖奖金：<span class="fontStyle6" ng-cloak>¥ {{orderDetail.winMoney}}</span></div>
         </div>
       </ion-list>
    </ion-content>
</ion-view>
