<ion-view view-title="大乐透">
    <!--<ion-nav-bar class="bar bar-header bar-lightBlue ">
        <ion-nav-back-button class="button button-icon icon ion-ios-arrow-left"></ion-nav-back-button>
    </ion-nav-bar>-->

    <div class="bar  ">
        <div class="row h44">
            <a class="button icon icon-left ion-ios-plus-empty col btn-30 " href="" ng-click="manualAdd()">手动添加</a>
            <a class="button icon icon-left ion-ios-plus-empty col btn-30" href="" ng-click=autoAdd()>随机添加</a>
        </div>
    </div>

    <ion-content class="content-160">
        <div>
            <ul class="list betting-detail-ul">
                <li class="item item-button-left item-button-right" ng-repeat="liItem in sessionJsonWarp track by $index">
                    <a class="button button-clear " ng-click="deleteRow($index)">
                        <i class="icon ion-android-close dark"></i>
                    </a>
                    <div class="betting-num num-bg-red">
                        <i ng-repeat="redItem in liItem.red" ng-bind="redItem.num"></i>
                    </div>
                    <div class="betting-num num-bg-blue">
                        <i ng-repeat="blueItem in liItem.blue" ng-bind="blueItem.num"></i>
                    </div>
                    <a class="button button-clear" href="" ng-click="editThisOrder($index)">
                        <i class="icon ion-ios-arrow-right dark"></i>
                    </a>
                </li>
            </ul>
        </div>
    </ion-content>

    <ion-footer-bar class=" betting-detail-footer" style="height: 155px;">
        <div>
            <p>
                投注
                <label class="padding-left">
                    <input class="bigLotto-input1 " type="text" ng-model="multiple"/>
                </label> 倍
            </p>
            <p style="height: 35px;">
                金额：
                <span class="font-red" ng-cloak>{{totalMoney * multiple * countMoney}}</span> 元 &nbsp;
                <label class="checkbox" ng-show="newStatus==true?false:true">
                    <input class="bigLotto-input2" type="checkbox" checked disabled />追加 (每注3元)
                </label>
            </p>
            <button class="button button-block button-liner-gradiend" ng-click="showOrderAlertCms(res)"
                    style="font-size: 16px;" ng-disabled="isDisabled">
                确认提交
            </button>
        </div>

    </ion-footer-bar>
</ion-view>

<!-- modal提交成功 -->
<script id="submission.html" type="text/ng-template">
    <ion-modal-view id="modalAccount3">
        <div class="sure-modal3">
            <div class="sure-modal3-win" ng-cloak>
                {{info}}
            </div>
            <div class="sure-modal3-style2">
                <span class="fl">姓 &nbsp;名:</span><span ng-cloak>{{realName}}</span>
            </div>
            <div class="sure-modal3-style2">
                <span class="fl">电 &nbsp;话:</span><span ng-cloak>{{phones}}</span>
            </div>
            <div class="sure-modal3-style2">
                <span class="fl">获赠时间:</span><span ng-cloak>{{drawTime}}</span>
            </div>
            <div class="sure-modal3-style2">
                <span class="fl">开奖时间:</span><span ng-cloak>{{draw_time}}</span>
            </div>
            <div class="sure-modal3-style2">
                <span class="fl">获赠号码:</span>
                <span ng-repeat="codeRed in receiveNum track by $index" style="display: flex; margin-top: 3px; letter-spacing: 1px;">
                    <i ng-cloak  ng-repeat="codeNum in codeRed track by $index">{{codeNum}}</i>
                    <i ng-cloak ng-repeat="codeBlue in codeRed track by $index" class="blue">{{codeBlue}}</i>
                </span>
            </div>
            <div class="sure-modal3-style4" ng-click="makeSure()">确 定</div>
        </div>
    </ion-modal-view>
</script>
