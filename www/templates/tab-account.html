<ion-view view-title="我的">
  <!-- <ion-nav-bar class="light bg1">

  <ion-content class="bg0">
    <ion-list class="list-borderless account-list">
      <ion-item class="bg2">
        <div class="f16">
          奖金余额 (元)
        </div>
        <a class="head-pic" ui-sref="selfInfo">
          <img style="width: 20px;" src="./img/head.png" alt="" />
        </a>

          <h2 class="light" style="margin:10px 0" ng-cloak>
            {{totalMoney | number:2}}
          </h2>
        </img>
      </ion-item>
      <div class="bg3 row f15">
        <div class="col">
          <div>
            可用余额 (元)
          </div>
          <div style="margin-top: 4px" ng-cloak>
            {{useableMoney | number:2}}
          </div>
        </div>
        <div class="col" ng-click="toggleShowAnswer()">
          <div>
            冻结余额 (元)
            <div class="accountForLoc">
              <img class="account-question" src="./img/accountQuestion.png"/>
              <div class="account-answer" ng-show="showAnswer">
                <h5>
                  冻结金额：
                </h5>
                <span>
                  冻结金额为需要支付的金额，只是出票成功前该笔金额先暂时冻结在您的奖金余额内，等出票成功后，该笔冻结金额会自动支付给出票商家；
                </span>
              </div>
            </div>
          </div>
          <div style="margin-top: 4px" ng-cloak>
            {{frozedMoney | number:2}}
          </div>
        </div>
      </div>
      <ion-item class="f15" ng-click="toNeedExchange()" ng-show="needExchangeAmount.amount" style="border-bottom-width: 2px;">
        待兑换
        <span class="badge badge-style1" ng-cloak>
          {{needExchangeAmount.amount}}
        </span>
      </ion-item>
      <ion-item class="item-icon-right f15" ng-click="toPrizeRecords()">
        奖金纪录
        <i class="icon ion-ios-arrow-right">
        </i>
      </ion-item>
      <ion-item class="item-icon-right f15 have-border" ng-click="toAllOrders()">
        全部订单
        <i class="icon ion-ios-arrow-right">
        </i>
      </ion-item>
      <ion-item style="font-size: 18px;color: #333;" class="item-icon-right " ng-click="toWidthdrawRecords()">
        <img class="widthdarw-pic" src="./img/img_013.png" alt="" />
        提现明细
        <i class="icon ion-ios-arrow-right">
        </i>
      </ion-item>
      <p class="account-common account-bg-blue" ng-click="withdrawConfirm()">
        提现
      </p>
      <a class="account-common account-bg-none" ui-sref="tab.exchange">
        兑换
      </a>
    </ion-list>
    <!-- modal弹窗选择提现方式 -->
    <script id="accountModal.html" type="text/ng-template">
      <ion-modal-view id="modalAccount">
                <div class="account-modal">
                    <ion-item class="item-icon-left ">
                        <i class="icon ion-ios-close-empty" ng-click="closeModal()" style="font-size:40px">
                        </i>
                        选择提现方式
                    </ion-item>
                    <!-- <ion-radio ng-if="!accountNum[0].disable"
                               ng-click="toWidthdraw(1,accountNum[0].num)" ng-disabled="accountNum[0].disable">
                        <img src="./img/img_010.png"/>
                        支付宝账户 <span ng-cloak>{{accountNum[0].num}}</span>
                    </ion-radio>
                    <ion-radio ng-if="!accountNum[1].disable"
                               ng-click="toWidthdraw(2,accountNum[1].num)" ng-disabled="accountNum[1].disable">
                        <img src="./img/img_011.png"/>
                        微信账户 <span ng-cloak>{{accountNum[1].num}}</span>
                    </ion-radio>
                    <ion-radio ng-if="!accountNum[2].disable"
                               ng-click="toWidthdraw(3,accountNum[2].num)" ng-disabled="accountNum[2].disable">
                        <img src="./img/img_012.png"/>
                        银行卡账户 <span ng-cloak>{{accountNum[2].num}}</span>
                    </ion-radio> -->
                   <!--  <ion-radio ng-if="!accountNum[0].disable"
                              ng-click="toWidthdraw(1,accountNum[0].num)" ng-disabled="accountNum[0].disable">
                       <img src="./img/img_010.png"/>
                       支付宝账户 <span ng-cloak>{{accountNum[0].num}}</span>
                   </ion-radio> -->
                    <ion-radio
                               ng-click="toWidthdraw(2,accountNum[0].num)" >
                        <img src="./img/img_011.png" />
                        微信账户 <span ng-cloak>{{accountNum[0].num}}</span>
                    </ion-radio>
                    <ion-radio
                               ng-click="toWidthdraw(3,accountNum[1].num)" >
                        <img src="./img/img_012.png" />
                        银行卡账户 <span ng-cloak>{{accountNum[1].num}}</span>
                    </ion-radio>
                </div>
            </ion-modal-view>
    </script>
    <!-- modal弹窗 老用户获得彩票 -->
    <script id="accountModalOldUser.html" type="text/ng-template">
      <ion-modal-view id="modalAccount2">
                <div class="account-modal2">
                    <div class="cancel-pop" ng-click="cancelPop2()">X</div>
                    <img src="./img/completeInfoSucceed.png" alt="获得一注彩票" style="width: 110px;"/>
                    <div class="account-style1">恭喜您，获得一注彩票；</div>
                    <a ng-click="goToExchange()" class="account-style1 account-style2">点击立即兑换</a>
                </div>
            </ion-modal-view>
    </script>

                <div class="account-modal3">
                    <div class="modal3-title-img-wrap">

                    </div>

                    <div class="account-modal3-style1">

    <!-- 提现完善资料-->
    <script id="widthdrawCompleteInfo.html" type="text/ng-template">
      <ion-modal-view id="modalAccount4">
                <div class="account-modal4">
                    <div class="top">完善资料</div>
                    <div class="middle">
                      <img style="width: 58px;" src="./img/completeInf.png" alt="" />
                      <p>当前个人资料尚未完善，无法提现；
                      <br />
                      完善个人资料后即可立即提现!</p>
                    </div>
                    <div class="row bottom">
                      <div class="col" style="color: #999;border-right: 1px solid #bdbdbd;"
                      ng-click="cancelPop4()"
                       >暂不完善</div>
                      <div class="col" style="color: #255fb3";
                      ng-click="toCompeleteInfo()"
                      >立即完善</div>
                    </div>
                </div>
            </ion-modal-view>
    </script>
  </ion-content>
</ion-view>
