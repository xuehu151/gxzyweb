<ion-view view-title="待兑换">
    <ion-nav-bar class="light bg1">
        <ion-nav-buttons ng-click="" side="left">
            <a class="button button-icon ion-ios-arrow-left light" href="#/tab/account" style="font-size: 1.5em;line-height: 31px;">
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content style="background: #eee;">
      <ion-list class="widthdraw-records-list">
        <ion-item ng-repeat="item in needExchangeItems">
          <div class="fl">
            <p class="font-style9">
              兑换彩票<span>1</span>注
            </p>
            <p class="font-style10" ng-cloak>
              {{item.createDate}}
            </p>
          </div>
          <div class="fr">
            <p class="font-style8 padding" ng-click="toScanExchange()" >
            立即兑换
            </p>
          </div>
        </ion-item>
        
          <div class="prize-records-all">
              <img src="./img/prizeRecords.png" />
              <p>就这么多咯~快快购彩中奖金吧~~</p>
          </div>

      </ion-list>
    </ion-content>
</ion-view>
