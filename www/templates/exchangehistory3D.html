<ion-view view-title="排列3往期开奖">
    <!--<ion-nav-bar class="bar bar-header bar-linerBlue ">
        <ion-nav-back-button class="icon ion-ios-arrow-left button-clear" style="color: white;"></ion-nav-back-button>
    </ion-nav-bar>-->

    <div class="bar " style="padding: 0">
        <div class="row notice">
            <i class="icon ion-volume-medium"></i>
            <div class="noticeText">恭喜185****6868排列3中奖1040元</div>
        </div>
    </div>

    <ion-content class="h40">
        <ion-list>
            <ion-item class="history-time" ng-repeat="past in historyPast3 track by $index">
                <p><span ng-cloak>{{past.wareIssue}}期 </span><ins ng-cloak> {{past.createDate}} 周三</ins></p>
                <div class="row" >
                    <div class="col col-67 show-red-ball" >
                        <i ng-cloak>{{toArray(past.result,0)}}</i>
                        <i ng-cloak>{{toArray(past.result,1)}}</i>
                        <i ng-cloak>{{toArray(past.result,2)}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
