<ion-view view-title="走势图">
    <ion-nav-bar class="bar-header bar-dark">
        <ion-nav-back-button class="button button-icon icon ion-ios-arrow-left"></ion-nav-back-button>
    </ion-nav-bar>

    <ion-content has-bouncing="false" class="draw-slide">
        <div style="display:flex;width:100%;">
            <div style="flex:1;text-align: center;"
                 class="tab_trend"
                 ng-repeat="d in tabNames"
                 ng-click="activeSlide($index)"
                 ng-class="slectIndex==$index ? 'tab_select-white' : '' ">
                {{d}}
                <div style="left:{{15+$index*33}}%" ng-show="slectIndex==$index"></div>
            </div>
        </div>
        <ion-slide-box on-slide-changed='slideChanged(index)' active-slide="slideIndex" does-continue="false"
                       show-pager="true">

            <ion-slide ng-repeat="p in pages">
                <div ng-include="p"></div>
            </ion-slide>

        </ion-slide-box>

    </ion-content>

</ion-view>
