<ion-modal-view id="modalAccount3">
    <div class="sure-modal3">
        <div class="sure-modal3-pl3">
            {{info}}
        </div>
        <div class="sure-modal3-style2" style="margin-top: 35px;">
            <span class="fl">姓 &nbsp;名:</span><span ng-cloak>{{realName}}</span>
        </div>
        <div class="sure-modal3-style2">
            <span class="fl">电 &nbsp;话:</span><span ng-cloak>{{phones}}</span>
        </div>
        <div class="sure-modal3-style2">
            <span class="fl">投注时间:</span><span ng-cloak>{{receives}}</span>
        </div>
        <div class="sure-modal3-style2">
            <span class="fl">开奖时间:</span><span ng-cloak>{{draw_time}}</span>
        </div>
        <div class="sure-modal3-style2">
            <span class="fl">获赠号码:</span>
            <ion-scroll class="fl betting" zooming="true" direction="y" overflow-scroll="true" scrollbar-y="true" >
                <span ng-repeat="codeRed in receiveNum track by $index" >
                    <i ng-cloak style="margin-left: 10px">{{codeRed}}</i>
                </span>
            </ion-scroll>
        </div>
        <div class="sure-modal3-style4" ng-click="makeSure()" ng-cloak>{{makeSureText}}</div>
    </div>
</ion-modal-view>
